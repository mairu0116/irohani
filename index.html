/* Confetti */
function confetti(duration=1800, pieces=140){
  const container = document.getElementById('fx');
  const canvas = document.createElement('canvas'); canvas.width=innerWidth; canvas.height=innerHeight; container.appendChild(canvas);
  const ctx = canvas.getContext('2d');
  const colors = ['#b3352e','#c8a44d','#1a2c42','#6f9dbb','#7b955b','#2a2622'];
  const P = Array.from({length:pieces}, ()=>({
    x: Math.random()*canvas.width,
    y: -20 - Math.random()*canvas.height*.3,
    w: 6 + Math.random()*6,
    h: 10 + Math.random()*12,
    vx: -1 + Math.random()*2,
    vy: 2 + Math.random()*3.5,
    rot: Math.random()*Math.PI,
    vr: -0.1 + Math.random()*0.2,
    color: colors[Math.floor(Math.random()*colors.length)]
  }));
  let start = performance.now();
  function tick(t){
    const elapsed = t - start; ctx.clearRect(0,0,canvas.width,canvas.height);
    P.forEach(p=>{ p.x+=p.vx; p.y+=p.vy; p.rot+=p.vr; p.vy += 0.02; if(p.y>canvas.height+30) p.y=-20; ctx.save(); ctx.translate(p.x,p.y); ctx.rotate(p.rot); ctx.fillStyle=p.color; ctx.fillRect(-p.w/2,-p.h/2,p.w,p.h); ctx.restore(); });
    if (elapsed < duration) requestAnimationFrame(tick); else container.removeChild(canvas);
  }
  requestAnimationFrame(tick);
}

/* ひらがな正規化 */
const mapDakuten = Object.fromEntries([
  ['が','か'],['ぎ','き'],['ぐ','く'],['げ','け'],['ご','こ'],
  ['ざ','さ'],['じ','し'],['ず','す'],['ぜ','せ'],['ぞ','そ'],
  ['だ','た'],['ぢ','ち'],['づ','つ'],['で','て'],['ど','と'],
  ['ば','は'],['び','ひ'],['ぶ','ふ'],['べ','へ'],['ぼ','ほ'],
  ['ぱ','は'],['ぴ','ひ'],['ぷ','ふ'],['ぺ','へ'],['ぽ','ほ'],
  ['ゔ','う']
]);
const mapSmall = Object.fromEntries([
  ['ゃ','や'],['ゅ','ゆ'],['ょ','よ'],['っ','つ'],
  ['ぁ','あ'],['ぃ','い'],['ぅ','う'],['ぇ','え'],['ぉ','お']
]);
function toHiragana(s){
  return s.replace(/[\u30a1-\u30f6]/g, c => String.fromCharCode(c.charCodeAt(0)-0x60));
}
function normWord(input){
  let s = (input||'').toString().trim();
  s = toHiragana(s);
  s = s.replace(/\s+/g,'');
  let out = [];
  for (const ch of s){
    if (mapDakuten[ch]) out.push(mapDakuten[ch]);
    else if (mapSmall[ch]) out.push(mapSmall[ch]);
    else out.push(ch);
  }
  out = out.filter(c => /[ぁ-んー]/.test(c));
  if (out.length < 2 || out.length > 7) return null;
  while(out.length < 7) out.push('×');
  return out;
}

/* 五十音ボード */

/* お題 */

async function setTopic(roomId){

}

/* ▼ 入力中ドラフトの保存/復元 */
function draftKey(roomId, uid){ return `irohani_draft_${roomId}_${uid}`; }
function getDraft(roomId, uid){

/* 状態 */
const state = {
  screen: 'lobby',

/* ルーム構造
rooms/{roomId} = {
  createdAt, started, topic, currentTurnUid, consec, winnerUid,
  players: {

*/

async function joinRoom(roomId, name){
  const ref = db.ref(`rooms/${roomId}`);
  const snap = await ref.get();
  if (!snap.exists()){
    await ref.set({
      createdAt: now(), started:false, topic:null, currentTurnUid:null, consec:0, winnerUid:null,

    });

  });

}

/* ルーム購読 */

/* お題＆単語ロック */
async function lockWord(roomId, uid, raw){
  const word = normWord(raw);
  if (!word){ alert('2〜7文字のひらがなで入力してください（濁点/半濁点なし、小文字は大文字化、伸ばし棒OK）'); return; }
  const rawNormalized = word.filter(ch => ch!=='×').join('');
  await db.ref(`rooms/${roomId}/players/${uid}`).update({
    word, revealed: new Array(word.length).fill(false), locked:true, dropped:false, raw: rawNormalized
  });
}

/* ゲームスタート（全員ロック後に実行） */
async function startGame(roomId){
  let started = false, reason = '';
  await db.ref(`rooms/${roomId}`).transaction(room=>{
    if (!room) return room;
    if (room.started) { started = true; return room; }

    const ps = room.players || {};
    const ok2p = Object.values(ps).length>=2;
    const allLocked = Object.values(ps).every(p=>p.locked && (p.word||[]).length===7);
    if (!(ok2p && allLocked)) return room;

    if (!room.topic){
      room.topic = TOPICS[Math.floor(Math.random()*TOPICS.length)];
    }

    const order = Object.entries(ps).sort((a,b)=> (a[1].joinedAt||0)-(b[1].joinedAt||0));
    room.currentTurnUid = order[0][0];
    room.consec = 0;
    room.started = true;
    room.winnerUid = null;
    room.lastAttack = null;
    room.used = {};
    for (const [pid,p] of Object.entries(ps)) p.dropped = false;
    
    started = true;
    return room;
  });
  if (!started && reason) alert(reason);
  state.didConfetti = false;
}

/* 手番を次へ */
function nextAliveUid(room){
  const entries = Object.entries(room.players||{}).sort((a,b)=> (a[1].joinedAt||0)-(b[1].joinedAt||0));
  if (!room.currentTurnUid) return entries[0]?.[0]||null;
  const alive = entries.filter(([id,p])=>!p.dropped);
  const idx = alive.findIndex(([id])=> id===room.currentTurnUid);
  if (idx===-1) return alive[0]?.[0]||null;
  return alive[(idx+1)%alive.length]?.[0]||null;
}

/* 脱落/勝者チェック */
function checkDropAndWinner(room){
  let aliveIds = [];
  for (const [pid,p] of Object.entries(room.players||{})){
    const w = p.word||[];
    const r = p.revealed||[];
    const allOpen = w.every((ch,i)=> ch==='×' || r[i]===true);
    if (allOpen) p.dropped = true;
    if (!p.dropped) aliveIds.push(pid);
  }
  if (aliveIds.length===1) room.winnerUid = aliveIds[0];
}

/* 攻撃 */
async function attack(roomId, byUid, kana){
  await db.ref(`rooms/${roomId}`).transaction(room=>{
    if (!room?.started || room.winnerUid) return room;
    if (room.currentTurnUid !== byUid) return room;
    if (!BOARD.includes(kana)) return room;

    room.used = room.used || {};
    if (room.used[kana]) return room;

    room.used[kana] = true;

    let hit = false;
    for (const [pid,p] of Object.entries(room.players||{})){
      const w = p.word||[];
      const r = p.revealed||[];
      for (let i=0;i<w.length;i++){
        if (!r[i] && w[i]===kana && w[i]!=='×'){
          r[i] = true; hit = true;
        }
      }
      p.revealed = r;
    }

    checkDropAndWinner(room);

    if (!hit){
      room.consec = 0;
      room.currentTurnUid = nextAliveUid(room);
    }else{
      if (room.consec===0){
        room.consec = 1;
      }else{
        room.consec = 0;
        room.currentTurnUid = nextAliveUid(room);
      }
    }

    room.lastAttack = { by: byUid, kana, success: hit, ts: now() };
    return room;
  });
}

/* リスタート */
async function restart(roomId){
  await db.ref(`rooms/${roomId}`).transaction(room=>{
    if (!room) return room;
    const ps = room.players||{};
    for (const [pid,p] of Object.entries(ps)){
      p.word=[]; p.revealed=[]; p.locked=false; p.dropped=false; p.raw='';
    }
    room.started=false; room.topic=null; room.currentTurnUid=null; room.consec=0; room.winnerUid=null; room.lastAttack=null;
    room.used = {};    
    return room;
  });
  state.didConfetti = false;
}

/* 画面描画 */
const $ = s => document.querySelector(s);

function cardNode(ch, revealed, isMe){
  const hidden = !revealed && !isMe;
  const div = document.createElement('div');
  const showXStyle = (ch === '×') && (isMe || revealed);
  div.className = 'card' + (showXStyle ? ' x' : '') + (revealed ? ' revealed' : '') + (hidden ? ' hidden' : '');
  div.textContent = hidden ? '？' : ch;
  return div;
}

function renderLobby(){
  const root = $('#app'); root.innerHTML='';
  const panel = document.createElement('div'); panel.className='panel grid';

  const name = qs.get('name') || '';
  const room = qs.get('room') || '';
  if (name && !state.name) state.name = name;

  panel.innerHTML = `
    <div class="row"><div class="hint">URLに <span class="kbd">?room=ROOMID&name=あなたの名前</span> を付けて共有すると入室が楽です。</div></div>
    <div class="row"><label>ユーザー名</label><input id="name" placeholder="例：たろう" value="${state.name||''}" /></div>
    <div class="row"><label>ルームID</label><input id="room" placeholder="例：IROHA123" value="${room||''}" /></div>
    <div class="row">
      <button class="primary" id="enter">入室 / 作成</button>
      <span class="hint">友だちにルームIDをシェアしよう。</span>
    </div>
    <div class="panel">
      <div class="hint"><strong>遊び方：</strong>お題に沿った2〜7文字の言葉をひらがなで（濁点なし/小文字→大文字、足りない分×）。手番でボードの文字をクリックして攻撃。同じ文字があれば公開。成功ならもう1回だけ連撃OK。×以外が全公開で脱落、最後まで残った人が勝ち。</div>
    </div>
  `;
  root.appendChild(panel);

  $('#enter').onclick = async ()=>{
    const name = $('#name').value.trim();
    const roomId = $('#room').value.trim();
    if (!name || !roomId){ alert('ユーザー名とルームIDを入力してください'); return; }
    state.name = name; state.roomId = roomId;
    state.roomRef = await joinRoom(roomId, name);
    subscribeRoom();
    state.screen = 'room'; render();
  };
}

function renderRoom(){
  const root = $('#app'); root.innerHTML='';
  const room = state.roomSnap?.val()||{};
  const me = (room.players||{})[state.myUid] || {};

  const topicWrap = document.createElement('div');
  topicWrap.className = 'panel';
  topicWrap.innerHTML = `
    <div class="hint">お題</div>
    <div class="topic-chip"><span class="emoji">🎯</span><span>${room.topic || '（未設定）'}</span></div>
    <div class="row" style="margin-top:10px">
      <button id="pickTopic" class="ghost"${room.started?' disabled':''}>
        ${room.topic ? 'お題を再抽選' : 'お題を抽選'}
      </button>
    </div>
  `;

  const players = Object.entries(room.players||{});
  const listPanel = document.createElement('div'); listPanel.className='panel';
  const list = document.createElement('div'); list.className='players';
  players.forEach(([pid,p])=>{
    const d = document.createElement('div'); d.className='player';
    d.innerHTML = `<span class="dot"></span><strong>${p.name}</strong> <span class="pill">${p.locked?'準備OK':'準備中'}</span>`;
    list.appendChild(d);
  });
  listPanel.innerHTML = `<h3 style="margin:0 0 8px">入室中の御方</h3>`;
  listPanel.appendChild(list);

  // === 入力とロック操作 ===
  const controls = document.createElement('div'); controls.className='row';
  const wordWrap = document.createElement('div'); wordWrap.className='row';

  // 入力欄とボタン（ロック済みなら無効化）
  wordWrap.innerHTML = `
    <input id="myword" placeholder="お題に沿って2〜7文字（例：さかな）" style="min-width:260px" ${me.locked?'disabled':''} />
    <button id="lock" class="success" ${me.locked?'disabled':''}>言葉をロック</button>
  `;
  controls.appendChild(wordWrap);

  // ゲーム開始・戻る
  const start = document.createElement('button'); start.textContent='▶ ゲームスタート'; start.className='primary';
  start.onclick = ()=> startGame(state.roomId);
  const back = document.createElement('button'); back.textContent='← ロビーへ'; back.className='ghost';
  back.onclick = ()=>{ state.screen='lobby'; render(); };
  const hint = document.createElement('div'); hint.className='hint';
  hint.textContent = '全員が「言葉をロック」するとスタートできます。';

  controls.appendChild(start); controls.appendChild(back);
  listPanel.appendChild(controls);
  listPanel.appendChild(hint);

  // 本人だけにロック済み単語を掲示
  if (me.locked && (me.word||[]).length){
    const secret = document.createElement('div');
    secret.className = 'panel secret-panel';
    const joined = (me.word||[]).filter(ch=>ch!=='×').join('');
    secret.innerHTML = `
      <div class="secret-title">🔒 あなたのロック済み単語（自分にだけ表示）</div>
      <div class="cards me" id="myLockedCards"></div>
      <div class="hint">確認用：<strong>${joined||'(未設定)'}</strong></div>
    `;
    setTimeout(()=>{
      const wrap = document.getElementById('myLockedCards');
      (me.word||[]).forEach((ch,i)=> wrap && wrap.appendChild(cardNode(ch, true, true)));
    },0);
    listPanel.appendChild(secret);
  }

  const rootFrag = document.createDocumentFragment();
  rootFrag.appendChild(topicWrap);
  rootFrag.appendChild(listPanel);
  root.appendChild(rootFrag);

  // === ドラフト自動復元＆保存 ===
  const inputEl = document.getElementById('myword');
  if (inputEl){
    // 再描画時も消えないよう、常に復元
    inputEl.value = getDraft(state.roomId, state.myUid);
    inputEl.addEventListener('input', (e)=> setDraft(state.roomId, state.myUid, e.target.value));
  }

  // ロック処理
  const lockBtn = document.getElementById('lock');
  if (lockBtn){
    lockBtn.onclick = ()=>{
      const raw = document.getElementById('myword').value;
      lockWord(state.roomId, state.myUid, raw).then(()=>{
        clearDraft(state.roomId, state.myUid);
        if (inputEl){ inputEl.value=''; inputEl.disabled = true; }
        lockBtn.disabled = true;
      });
    };
  }

  // お題ボタン
  const pickBtn = document.getElementById('pickTopic');
  if (pickBtn && !room.started){ pickBtn.onclick = ()=> setTopic(state.roomId); }

  if (room.started) { state.screen='game'; render(); }
}

function renderGame(){
  const root = $('#app'); root.innerHTML='';
  const room = state.roomSnap?.val(); if (!room) return;

  if (!room.started) {
    state.screen = 'room';
    render();
    return;
  }

  const me = (room.players||{})[state.myUid]||{};
  const myTurn = room.currentTurnUid===state.myUid && !room.winnerUid;

  const top = document.createElement('div'); top.className='grid cols-3';

  const topic = document.createElement('div'); topic.className='panel';
  topic.innerHTML = `<div class="hint">お題</div><div class="topic-chip"><span class="emoji">🎯</span><span>${room.topic||'—'}</span></div>`;
  top.appendChild(topic);

  const status = document.createElement('div'); status.className='panel';
  if (room.winnerUid){
    status.innerHTML = `<h3 style="color:var(--ok); margin:0 0 6px">🏆 勝者：${room.players[room.winnerUid]?.name||'？？？'}</h3>`;
  }else{
    status.innerHTML = `<div class="turn-banner"><span class="blink">⏳</span> 手番：<strong>${room.players[room.currentTurnUid]?.name||'—'}</strong> <span class="pill">${room.consec===1?'あと1回攻撃可':'最大2連まで'}</span></div>`;
    if (room.lastAttack){
      const la = room.lastAttack;
      const who = room.players[la.by]?.name||'—';
      status.innerHTML += `<div class="hint" style="margin-top:8px">直前：${who}「${la.kana}」→${la.success?'成功':'失敗'}</div>`;
      if (la.ts && la.ts !== state.lastSeenAttackTs){
        state.lastSeenAttackTs = la.ts;
        showToast(`${who} が「${la.kana}」を宣言 — ${la.success? '🎯 あたり！' : '💥 はずれ…'}`, la.success);
      }
    }
  }
  top.appendChild(status);

  const actions = document.createElement('div'); actions.className='panel';
  const restartBtn = document.createElement('button');
  restartBtn.className='danger';
  restartBtn.textContent='🔁 リスタート（同じ面子）';
  restartBtn.onclick = async ()=>{
    if (confirm('最初からやり直しますか？')) {
      await restart(state.roomId);
      state.screen = 'room';
      render();
    }
  };
  actions.appendChild(restartBtn);
  actions.appendChild(Object.assign(document.createElement('div'),{className:'hint',innerHTML:'攻撃は自分の番にボードの文字をクリック。成功するともう1回だけ続けられます（自爆でも続行可）。'}));
  top.appendChild(actions);

  root.appendChild(top);

  /* ボード */
  const boardWrap = document.createElement('div'); boardWrap.className='panel' + (myTurn ? ' myturn' : '');
  boardWrap.innerHTML = `<h3 style="margin:0 0 8px">場のボード</h3>`;
  const board = document.createElement('div'); board.className='board';

  const usedMap = room.used || {};
  BOARD.forEach(k=>{
    const already = !!usedMap[k];
    const canClick = myTurn && !already;
    const t = document.createElement('div');
    t.className = 'tile ' + (already ? 'used' : (canClick ? 'clickable' : 'idle'));
    t.textContent = k;
    if (canClick){ t.onclick = ()=> attack(state.roomId, state.myUid, k); }
    board.appendChild(t);
  });

  boardWrap.appendChild(board);
  root.appendChild(boardWrap);

  /* 他プレイヤー */
  const others = document.createElement('div'); others.className='panel';
  others.innerHTML = `<h3 style="margin:0 0 8px">他の御方</h3>`;
  const list = document.createElement('div'); list.className='players';
  for (const [pid,p] of Object.entries(room.players||{})){
    if (pid===state.myUid) continue;
    const d = document.createElement('div'); d.className='player'+(p.dropped?'':'');
    if (room.currentTurnUid===pid && !room.winnerUid) d.classList.add('active');
    d.innerHTML = `<span class="dot"></span><strong>${p.name}</strong> ${p.dropped?'<span class="pill">脱落</span>':''}`;
    const hand = document.createElement('div'); hand.className='cards';
    (p.word||[]).forEach((ch,i)=>{ hand.appendChild(cardNode(ch, (p.revealed||[])[i], false)); });
    d.appendChild(hand);
    list.appendChild(d);
  }
  others.appendChild(list);
  root.appendChild(others);

  /* 自分の手札 */
  const mine = document.createElement('div'); mine.className='panel';
  mine.innerHTML = `<h3 style="margin:0 0 8px">自分の手札</h3>`;
  const myhand = document.createElement('div'); myhand.className='cards me';
  (me.word||[]).forEach((ch,i)=>{ myhand.appendChild(cardNode(ch, (me.revealed||[])[i], true)); });
  mine.appendChild(myhand);
  const hint = document.createElement('div'); hint.className='hint';
  hint.innerHTML = `×は空白カード。<br>公開条件：宣言文字に一致したカード（同じ文字が複数あれば全部公開）。×以外が全部公開で脱落。`;
  mine.appendChild(hint);
  root.appendChild(mine);

  if (room.winnerUid && !state.didConfetti){ state.didConfetti = true; confetti(); }
}

function render(){
  if (state.screen==='lobby') return renderLobby();
  if (state.screen==='room') return renderRoom();
  if (state.screen==='game') return renderGame();
}

/* 初期表示（QSがあれば活用） */
(function initFromQS(){
  const r = qs.get('room'); const n = qs.get('name');
  if (n) state.name = n;
  if (r){
    state.roomId = r;
    joinRoom(r, n||('ななし_'+state.myUid.slice(0,4))).then(ref=>{
      state.roomRef = ref; subscribeRoom(); state.screen='room'; render();
    });
  }else{
    state.screen='lobby'; render();
  }
})();
</script>

<script>
/* === Sound Effects system === */
const SILENT_WAV = "data:audio/wav;base64,UklGRiYAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQIAAAAAAA==";

const Sound = {
  master: 0.7,
  enabled: localStorage.getItem('irohani_se') !== 'off',
  unlockOnce: false,
  setEnabled(v){
    this.enabled = v;
    localStorage.setItem('irohani_se', v ? 'on' : 'off');
    const b = document.getElementById('soundToggle');
    if (b) b.textContent = v ? '🔊 SE ON' : '🔇 SE OFF';
  },
  toggle(){ this.setEnabled(!this.enabled); },
  unlock(){
    if (this.unlockOnce) return;
    this.unlockOnce = true;
    const a = new Audio(SILENT_WAV);
    a.volume = 0.001;
    a.play().catch(()=>{});
  }
};

function makeTone(name, volume=1){
  const sources = [`se/${name}.mp3`, `se/${name}.wav`];
  const pool = [];
  function getAudio(){
    let a = pool.find(x => x.ended || x.paused);
    if (!a){
      a = new Audio(sources[0]); a.preload = 'auto';
      a.addEventListener('error', ()=>{
        if (a.src.indexOf('.mp3') !== -1) a.src = sources[1];
      }, { once:true });
      pool.push(a);
    }
    a.volume = volume * Sound.master;
    return a;
  }
  return { play(){ if (!Sound.enabled) return; const a=getAudio(); a.currentTime=0; a.play().catch(()=>{});} };
}

const SE = {
  click: makeTone('click', 0.9),
  start: makeTone('start', 1.0),
  lock:  makeTone('lock',  1.0),
  hit:   makeTone('hit',   1.0),
  miss:  makeTone('miss',  0.9),
  win:   makeTone('win',   1.0),
};

// Unlock on first user interaction
window.addEventListener('pointerdown', ()=> Sound.unlock(), { once:true });

// Initialize toggle button
document.addEventListener('DOMContentLoaded', ()=>{
  const b = document.getElementById('soundToggle');
  if (b){
    b.textContent = Sound.enabled ? '🔊 SE ON' : '🔇 SE OFF';
    b.addEventListener('click', ()=> Sound.toggle());
  }
});

// Hook into existing functions & DOM after each render
(function(){
  const _render = window.render;
  if (typeof _render === 'function'){
    window.render = function(){
      const r = _render.apply(this, arguments);
      setTimeout(hookSEDOM, 0);
      return r;
    };
  } else {
    window.addEventListener('load', ()=> setTimeout(hookSEDOM, 0));
  }

  if (typeof window.startGame === 'function'){
    const _startGame = window.startGame;
    window.startGame = function(){
      try{ SE.start.play(); }catch(e){}
      return _startGame.apply(this, arguments);
    };
  }
  if (typeof window.restart === 'function'){
    const _restart = window.restart;
    window.restart = function(){
      try{ SE.click.play(); }catch(e){}
      return _restart.apply(this, arguments);
    };
  }

  // 成功/失敗でSE
  if (typeof window.showToast === 'function'){
    const _showToast = window.showToast;
    window.showToast = function(msg){
      try{
        const s = String(msg||'');
        if (/(成功|🎯|あたり)/.test(s)) SE.hit.play();
        else if (/(失敗|はずれ|💥)/.test(s)) SE.miss.play();
      }catch(e){}
      return _showToast.apply(this, arguments);
    };
  }

  function hookSEDOM(){
    const enter = document.getElementById('enter');
    if (enter && !enter._seBound){
      enter.addEventListener('click', ()=> SE.click.play());
      enter._seBound = true;
    }
    const pick = document.getElementById('pickTopic');
    if (pick && !pick._seBound){
      pick.addEventListener('click', ()=> SE.click.play());
      pick._seBound = true;
    }
    const lockBtn = document.getElementById('lock');
    if (lockBtn && !lockBtn._seBound){
      lockBtn.addEventListener('click', ()=> SE.lock.play());
      lockBtn._seBound = true;
    }
    document.querySelectorAll('.tile, [data-tile]').forEach(el=>{
      if (!el._seBound){
        el.addEventListener('click', ()=> SE.click.play(), { capture:true });
        el._seBound = true;
      }
    });
  }
})();
</script>

<script>
/* === BGM Controller === */
const BGM = (function(){
  const sources = ['bgm/theme.mp3', 'bgm/theme.wav'];
  let audio = null;
  function ensure(){
    if (audio) return audio;
    audio = new Audio(sources[0]);
    audio.loop = true;
    audio.preload = 'auto';
    audio.volume = 0.5;
    audio.addEventListener('error', ()=>{
      if (audio && audio.src.indexOf('.mp3') !== -1) audio.src = sources[1];
    }, { once:true });
    return audio;
  }
  function playSafely(){
    try{ ensure(); return audio.play(); }catch(e){ return Promise.reject(e); }
  }
  const api = {
    enabled: localStorage.getItem('irohani_bgm') !== 'off',
    setEnabled(v){
      this.enabled = v;
      localStorage.setItem('irohani_bgm', v ? 'on' : 'off');
      const b = document.getElementById('bgmToggle');
      if (b) b.textContent = v ? '🎵 BGM ON' : '🔕 BGM OFF';
      if (!audio) ensure();
      if (v){ playSafely().catch(()=>{}); } else { try{ audio.pause(); }catch(e){} }
    },
    toggle(){ this.setEnabled(!this.enabled); },
    _unlock(){ if (!audio) ensure(); if (this.enabled){ playSafely().catch(()=>{}); } },
    setVolume(x){ ensure(); audio.volume = Math.max(0, Math.min(1, x)); }
  };
  return api;
})();

// Hook unlock with existing Sound.unlock
(function(){
  const _unlock = Sound.unlock;
  Sound.unlock = function(){
    const r = _unlock.apply(Sound, arguments);
    try{ BGM._unlock(); }catch(e){}
    return r;
  };

  document.addEventListener('DOMContentLoaded', ()=>{
    const b = document.getElementById('bgmToggle');
    if (b){
      b.textContent = BGM.enabled ? '🎵 BGM ON' : '🔕 BGM OFF';
      b.addEventListener('click', ()=> BGM.toggle());
    }
  });
})();
</script>

<script>
// Initialize BGM volume slider
document.addEventListener('DOMContentLoaded', ()=>{
  const vol = document.getElementById('bgmVolume');
  if (vol){
    const saved = parseFloat(localStorage.getItem('irohani_bgm_volume'));
    let v = (!isNaN(saved)? saved: 0.5);
    vol.value = Math.round(v*100);
    BGM.setVolume(v);
    vol.addEventListener('input', ()=>{
      const val = vol.value/100;
      BGM.setVolume(val);
      localStorage.setItem('irohani_bgm_volume', val.toFixed(2));
    });
  }
});
</script>

<script>
// === BGM Volume Slider wiring (persist to localStorage, live update) ===
(function(){
  const KEY = 'irohani_bgm_vol';
  function clamp01(x){ return Math.max(0, Math.min(1, x)); }
  document.addEventListener('DOMContentLoaded', ()=>{
    const el = document.getElementById('bgmVolume');
    if (!el) return;
    let v = parseFloat(localStorage.getItem(KEY));
    if (isNaN(v)) v = 0.5;
    try{ BGM.setVolume(clamp01(v)); }catch(e){}
    el.value = Math.round(clamp01(v) * 100);
    el.addEventListener('input', (ev)=>{
      const val = clamp01(parseInt(ev.target.value,10) / 100);
      try{ BGM.setVolume(val); }catch(e){}
      localStorage.setItem(KEY, String(val));
    });
  });
})();
</script>

(function(){
  const KEY = 'irohani_bgm_vol';
  let v = parseFloat(localStorage.getItem(KEY));
  if (isNaN(v)) v = 0.5;
  try{ BGM.setVolume(Math.max(0, Math.min(1, v))); }catch(e){}
})();
